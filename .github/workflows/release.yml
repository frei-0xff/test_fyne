on: push
name: Build Release
jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    container: fyneio/fyne-cross:base-latest
    steps:
    - uses: actions/checkout@master
    - run: go build -ldflags "-s -w" .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: windows
        CGO_ENABLED: 1
    - run: ls -l
